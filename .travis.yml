---
language: python
python: "2.7"
sudo: required

env:
  - PLAYBOOK=test.yml

bafore_install:
  # Remove any Redis installation package to ensure a clean starting state
  - sudo apt-get remove -y --purge redis-server
  - sudo rm -rf /etc/redis

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$PLAYBOOK --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$PLAYBOOK --connection=local --become"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$PLAYBOOK --connection=local --become
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Make sure Redis is running, and can be stopped and started cleanly.
  - sudo service redis-server status
  - sudo service redis-server stop
  - sudo service redis-server start
